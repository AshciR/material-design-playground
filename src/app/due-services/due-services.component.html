<mat-table [dataSource]="dataSource">
    <!-- The header columns -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="client">
        <mat-header-cell *matHeaderCellDef> Client </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.client}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dueDate">
        <mat-header-cell *matHeaderCellDef> Next Service </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.dueDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="serviced">
        <mat-header-cell *matHeaderCellDef> Serviced </mat-header-cell>
        <mat-cell *matCellDef="let service">
            <mat-checkbox class="example-margin" [(checked)]="service.serviced"></mat-checkbox>
        </mat-cell>
    </ng-container>

    <!-- The row data -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
